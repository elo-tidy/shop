name: Release
on:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    release:
        if: false
        name: Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
            id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10.16.1

            - name: Install dependencies
              run: pnpm install --frozen-lockfile
              working-directory: ./client

            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
              working-directory: ./client
